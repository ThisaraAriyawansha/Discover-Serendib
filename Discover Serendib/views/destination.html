<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - ExploreWorld</title>
    <style>
        /* Navbar Styles */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            font-size: 24px;
            color: white;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px;
            position: relative;
            font-family: 'Roboto', sans-serif;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #ffcc00;
            transition: width 0.3s, left 0.3s;
        }

        nav a:hover::before {
            width: 100%;
            left: 0;
        }

        /* Main and Footer Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        main {
            padding: 60px 20px 20px; /* Padding to account for the fixed navbar */
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ExploreWorld</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="destination.html">Destinations</a>
            <a href="booking.html">Book a Tour</a>
        </nav>
    </header>
    <main id="destination-content">
        <!-- Dynamic content will be inserted here -->
    </main>
    <footer>
        <p>&copy; 2024 ExploreWorld. All Rights Reserved.</p>
    </footer>
    <script src="../controllers/mainController.js"></script>
</body>
</html>
