            padding: 80px 20px;

        .booking-section {
            background: rgba(255, 255, 255, 0.8);
            max-width: 600px;

                opacity: 0;
                transform: translateY(20px);

                opacity: 1;
                transform: translateY(0);
            }

        .booking-section h1 {
            font-size: 30px;

        .form-group {
            margin-bottom: 20px;
            position: relative;

        .form-group label {
            display: block;
            font-size: 15px;
            margin-bottom: 8px;

        .form-group select,

            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;

        }

        .cta-button:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
        }

<body>
    <header>

<br><br><br>
    <main class="main-content">
        <section class="booking-section">
            <h1>Book Your Tour</h1>
            <p>Ready to explore the wonders of Sri Lanka? Book your personalized tour with us today.</p>
            
            <form class="booking-form" action="submit-booking.php" method="POST">
                <div class="form-group form-group-icon">
                    <label for="full-name">Full Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="full-name" name="full_name" required>
                </div>
                <div class="form-group form-group-icon">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group form-group-icon">
                    <label for="phone">Phone Number</label>
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group form-group-icon">
                    <label for="tour-date">Tour Date</label>
                    <i class="fas fa-calendar-day"></i>
                    <input type="date" id="tour-date" name="tour_date" required>
                </div>
                <div class="form-group">
                    <label for="tour-type">Tour Type</label>
                    <select id="tour-type" name="tour_type" required>
                        <option value="">Select a Tour Type</option>
                        <option value="city">City Tour</option>
                        <option value="adventure">Adventure Tour</option>
                        <option value="cultural">Cultural Tour</option>
                        <option value="nature">Nature Tour</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Additional Information</label>
                    <textarea id="message" name="message" rows="4" placeholder="Any specific requests or information..."></textarea>
                </div>
                <button type="submit" class="cta-button">Submit Booking</button>
            </form>
        </section>
    </main>
